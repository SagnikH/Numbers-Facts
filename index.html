<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <title>Number Facts</title>
</head>

<body class="deep-purple lighten-4">
    <div class="row container centered">
        <form class="col s8 offset-s2 card lime accent-2 data">
            <div class="card-content pink-text">
                <span class="card-title center-align">
                    <h4>Num Facts</h4>
                </span>

                <div class="input-field col s12">
                    <select name="choice" id="numview" onchange="show()">
                        <option value="" disabled selected>Choose your option</option>
                        <option value="1">Trivia</option>
                        <option value="2">Date</option>
                        <option value="3">Math</option>
                    </select>
                </div>


                <div class="dummy"></div>

                <button class="btn waves-effect waves-light" type="submit" name="action">Amaze Me!!
                    <i class="material-icons right center-align">send</i>
                </button>
                <br><br>
                <div class="divider"></div>

            </div>
        </form>
    </div>


    <style>
        .centered {
            position: fixed;
            top: 50%;
            left: 50%;
            /* bring your own prefixes */
            transform: translate(-50%, -50%);
        }
    </style>

    <script>
        $(document).ready(function () {
            $('select').formSelect();
        });
    </script>

    <script src="app.js"></script>
</body>

</html>
